# =level,appender1,appender2,...
log4j.rootLogger=debug,stout

#config appender stout
log4j.appender.stout=org.apache.log4j.ConsoleAppender
log4j.appender.stout.layout=org.apache.log4j.PatternLayout
#Pattern to output the caller's file name and line number.
log4j.appender.stout.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} XYNA %5p [%t] (%F:%L) - [%x] %m%n
#log4j.appender.stout.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} XYNA %5p [%t] (%F) - [%x] %m%n
log4j.appender.stout.Encoding=UTF-8


log4j.logger.com.gip.xyna.utils.db.ConnectionPool=info